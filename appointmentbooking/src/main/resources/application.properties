spring.application.name=appointmentbooking

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:appbooking}
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD:root}

#JPA
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#To change the default port number
server.port=9105
